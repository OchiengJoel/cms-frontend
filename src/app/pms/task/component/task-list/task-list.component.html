<div>
  <h2>Task List</h2>
  <button mat-raised-button color="primary" (click)="openFormDialog()">Add Task</button>

  <div *ngFor="let project of dataSource">
    <h3>{{ project.projectName }}</h3>
    <table mat-table [dataSource]="project.tasks">

      <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef> Task Name </th>
        <td mat-cell *matCellDef="let task"> {{task.taskName}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let task"> {{task.dueDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="taskStatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task"> {{task.taskStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button (click)="openFormDialog(task, project.projectId)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteTask(task.id, project.projectId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['taskName', 'description', 'dueDate', 'taskStatus', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['taskName', 'description', 'dueDate', 'taskStatus', 'action'];"></tr>
    </table>
  </div>
</div>
