<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ data.buttonText.cancel }}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ data.buttonText.ok }}</button>
</div>
