<div>
    <mat-card-title>
        <h1>{{title}}</h1>
    </mat-card-title>
</div>

<mat-card>
    <mat-card-header>

        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>

        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="openFormDialog()">New Item (+)</button>

    </mat-card-header>

    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="itemType">
                <th mat-header-cell *matHeaderCellDef>Item Type</th>
                <td mat-cell *matCellDef="let element">{{element.itemType}}</td>

            </ng-container>

            <ng-container matColumnDef="itemName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.itemName}}</td>
            </ng-container>

            <ng-container matColumnDef="itemDescription">
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element">{{element.itemDescription}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">

                    <!-- <button (click)="openEditForm(element.id)" mat-raised-button color="primary">Edit</button> -->
                    <button mat-button (click)="openFormDialog(element)">Edit</button>
                    <button (click)="deleteParcelItem(element.id)" mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>
    </mat-card-content>

    <br>

    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
