<form [formGroup]="icatForm" (ngSubmit)="onSubmit()">

<mat-card>

<div mat-dialog-title>
    <h1>{{data ? 'Edit': 'Add'}} {{title}}</h1>
</div>

<mat-card-content>

    <mat-form-field class="mat-50">
        <mat-label>Status</mat-label>
        <mat-select formControlName="type">
            <mat-option [value]="item" *ngFor="let item of typeList">{{item}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="mat-50">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code">
    </mat-form-field>

    <mat-form-field class="mat-50">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>   
    

    

</mat-card-content>

<mat-card-footer>
    <div style="margin:2%;text-align: right;">
        <button mat-raised-button type="submit" color="primary">Save</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
    </div>
</mat-card-footer>

</mat-card>

</form>
