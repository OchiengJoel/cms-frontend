<div mat-card-title>
    <h1 color="primary" style="color: white ; margin-top: 20px;">{{title}}</h1>
</div>

<mat-card>

    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" type="text" placeholder="Enter the text">
        </mat-form-field>

        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="openAddEditItemCategoryDialog()">Add (+)</button>

    </mat-card-header>


    <mat-card-content>

        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Code</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            
            <!-- <ng-container matColumnDef="code">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>

            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Brand</th>
                <td mat-cell *matCellDef="let element">{{element.brand}}</td>
            </ng-container>

            

            <ng-container matColumnDef="status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container> -->

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">

                    <button (click)="openEditForm(element.id)" mat-raised-button color="primary">Edit</button>
                    <button (click)="deleteItemCategory(element.id)" mat-raised-button color="warn">Delete</button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>

    </mat-card-content>
    <br>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

    </mat-card-footer>
</mat-card>
